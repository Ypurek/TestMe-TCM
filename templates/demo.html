{% extends 'base.html' %}

{% block content %}
  <div class="wrap wrapFlex">
    <div class="container">
      <div class="wBox">
        <h3>Demo pages</h3>
        <div class="updateForm demoForm">
          <p></p>
          <table>
              <tr>
                  <td><input type="button" class="waitPage" value="Open page after _ seconds"></td>
                  <td><input type="text" class="waitPageTime" value="5" min="1" max="100" minlength="1" maxlength="3"></td>
              </tr>
              <tr>
                  <td><input type="button" class="waitAjax" value="Open page and wait _ ajax loaded"></td>
                  <td><input type="text" class="waitAjaxRequests" value="5" min="1" max="10"></td>
              </tr>
              <tr>
                  <td><input type="button" class="crash" value="Refresh (Cause crash)"></td>
              </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

    <script>
        $('.waitPage').click(function (event) {
            time = $('.waitPageTime').val();
            window.location.href = "{% url 'wait_page' %}?time=" + time;
        });

        $('.waitAjax').click(function (event) {
            time = $('.waitAjaxRequests').val();
            window.location.href = "{% url 'wait_ajax' %}?time=" + time;
        });

        $('.crash').click(function (event) {
            window.location.href = "{% url 'crash' %}";
        });
    </script>

{% endblock %}
